<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Siri</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">Fake siri</h3>
                    </div>
                    <div class="card-body">
                        <div class="chat-container" id="chat-container">
                            <div class="message system-message">
                                您好，我是假Siri，請問有什麼可以幫您的嗎？
                            </div>
                            {% if chat_history and chat_history|length > 0 %}
                                {% for message in chat_history %}
                                <div class="message user-message">{{ message.user }}</div>
                                <div class="message system-message">{{ message.system }}</div>
                                {% endfor %}
                            {% endif %}
                        </div>
                        
                        <div class="mt-4">
                            <div class="input-group">
                                <input type="text" id="text-input" class="form-control" placeholder="輸入文字...">
                                <button class="btn btn-success" type="button" id="send-text">發送</button>
                                <button class="btn btn-primary" type="button" id="voice-input">
                                    <span id="mic-icon">🎤</span>
                                    <span id="recording-status" style="display:none;">錄音中...</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="response-audio" style="display:none;"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/voice-settings.js') }}"></script>
</body>
</html>
